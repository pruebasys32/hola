<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSys Engineering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
    /* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: #fff;
  background-color: #0a0f1c;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 3rem;
  position: fixed;
  width: 88%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  z-index: 1000;
}

.navbar .logo {
  font-weight: bold;
  color: #1de9b6;
  font-size: 1.5rem;
}

.navbar ul {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

.navbar ul li a:hover {
  color: #1de9b6;
}

.btn-free {
  background-color: #1de9b6;
  border: none;
  color: #000;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-free:hover {
  background-color: #29ffc6;
}

/* HERO */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  background: url('images/1.png') no-repeat center center/cover;
  position: relative;
  padding-top: 60px;
}

.hero-content {
  max-width: 700px;
  background-color: rgba(0, 0, 0, 0.3);
  padding: 2rem;
  border-radius: 15px;
}

.hero-content h1 {
  font-size: 2.5rem;
  line-height: 1.3;
  margin-bottom: 1rem;
}

.hero-content p {
  font-size: 1rem;
  margin-bottom: 2rem;
  color: #ddd;
}

.btn-download {
  background-color: #1de9b6;
  border: none;
  color: #000;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-download:hover {
  background-color: #29ffc6;
}
.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo img {
  height: 40px;
  width: auto;
}
.features-cards {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 3rem 2rem;
  flex-wrap: wrap;
  background-color: #0a0f1c;
}

.features-cards .card {
  background-color: rgba(0,0,0,0.4);
  border: 1px solid #1de9b6;
  border-radius: 10px;
  padding: 1.5rem;
  width: 250px;
  min-height: 350px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  color: #fff;
}

.features-cards .card h3 {
  color: #1de9b6;
  margin-bottom: 1rem;
}

.features-cards .card ul {
  list-style: none;
  padding: 0;
}

.features-cards .card ul li {
  margin-bottom: 0.5rem;
  line-height: 1.3;
}
@keyframes fadeSlideHero {
  0% {
    opacity: 0;
    margin-top: 50px;
  }
  100% {
    opacity: 1;
    margin-top: 0;
  }
}

.hero-content.hidden {
  opacity: 0;
}

.hero-content.animate {
  animation: fadeSlideHero 1s ease forwards;
}




</style>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
  <img src="images/logo.png" alt="Logo" />
  <span>CodeSys Engineering</span>
</div>
    <nav>
      <ul>
        <li><a href="index.html">inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="portafolio.html">portafolio</a></li>
      </ul>
    </nav>
      <a
  class="btn-free"
  href="https://wa.me/573146079273?text=Hola%20quiero%20más%20información"
  target="_blank"
>
  Contactame
</a>
  </header>

  <section class="hero">
  <div class="hero-content hidden">
    <h1>¡Bienvenido!<br></h1>
    <p>Echa un vistazo a mis proyectos de software y electrónica.</p>
    <button class="btn-download">Conoce más</button>
  </div>
</section>

  <script>
  const inicioLink = document.querySelector('a[href="#"]');
  const heroContent = document.querySelector('.hero-content');

  function animarHero() {
    heroContent.classList.remove('animate');
    void heroContent.offsetWidth; // reiniciar la animación
    heroContent.classList.add('animate');
  }

  window.addEventListener('load', animarHero);

  inicioLink.addEventListener('click', function(e) {
    e.preventDefault();
    animarHero();
  });
</script>


</body>
</html>
